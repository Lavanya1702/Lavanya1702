<!DOCTYPE html>
<html>
  <head>
    <title>Check alphabet</title>
  </head>
<body>
<script>
function alphanumeric(inputtxt)
{
 var letterNumber = /^[0-9a-zA-Z]+$/;
 if(inputtxt.match(letterNumber)) 
  {
   return true;
  }
  else
  { 
   alert("message"); 
   return false; 
  }
}
document.write(alphanumeric('!'))
</script>
</body>
</html>
