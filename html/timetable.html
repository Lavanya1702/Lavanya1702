<!DOCTYPE html>
<html>
    <head>
        <title>Time table</title>
    </head>
    <body>
        <table border="1px solid black">
            <tr>
                <th align="Center">Day</th>
                <th align="Center">8:20-9:15</th>
                <th align="Center">9:15-10:10</th>
                <th align="Center">10:10-<br>10:20</th>
                <th align="Center">10:20-11:15</th>
                <th align="Center">11:15-12:10</th>
            </tr>
            <tr>
                <th align="Center">MON</th>
                <td colspan="2" align="center">ES</td>
                <td align="Center" rowspan="6" align="center">B<br>R<br>E<br>A<br>K</td>
                <td align="Center">FLAT</td>
                <TD align="Center">FED</TD>
            </tr>
            <tr>
                <th align="Center">TUE</th>
                <td colspan="2" ALIGN="CENTER">.NET</td>
                <td align="Center">.NET</td>
                <td align="Center">CN</td>
            </tr>
            <tr>
                <th align="Center">WED</th>
                <td align="Center">FLAT</td>
                <td align="Center">AI</td>
                <td align="Center">FED</td>
                <td align="Center">FLAT</td>
            </tr>
            <tr>
                <th align="Center">THU</th>
                <td align="Center">DWM</td>
                <td align="Center">FED</td>
                <td align="Center">AI</td>
                <td align="Center">CN</td>
            </tr>
            <tr>
                <th align="Center">FRI</th>
                <td align="Center">CN</td>
                <td align="Center">DWM</td>
                <td align="Center">FLAT</td>
                <td align="Center">FED-LAB</td>
            </tr><tr>
                <th align="Center">SAT</th>
                <td align="Center">AI</td>
                <td align="Center">CN</td>
                <td align="Center">FLAT</td>
                <td align="Center">DWM</td>
            </tr>
        </table>
    </body>
    </html>
